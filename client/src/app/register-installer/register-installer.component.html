<form #registerForm="ngForm" (ngSubmit)="registerInstaller()" autocomplete="off">
    <h2 class="text-center text-primary">Registreer installateur</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Gebruikersnaam">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Wachtwoord">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Registreer</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Annuleer</button>
    </div>
</form>
