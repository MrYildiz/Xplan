<form #registerForm="ngForm" (ngSubmit)="registerInstaller()" autocomplete="off">
    <h2 class="text-center text-primary">Registreer installateur</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" placeholder="Voornaam">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" placeholder="Achternaam">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="E-mailadres">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Wachtwoord">
    </div>
    <div class="form-group text-center">
        <button mat-raised-button class="mr-2" style="background-color: black; color: white;" type="submit">Registreer</button>
        <button mat-raised-button class="mr-2" (click)="cancel()" type="button">Annuleer</button>
    </div>
</form>
